<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <fieldset>
            <legend><b>FORM ELE-INPUTS</b></legend>
    <form style="background-color: rgb(228, 149, 246);"><br><br>
        <label for="fname">Full Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Full Name(Required)*" required><br><br>
        <label for="pno">Phone no:</label>
        <input type="tel" id="pno" name="phno"placeholder="Phone number(Required)*" required><br><br>
        <label for="pnc">Pincode:</label>
        <input type="number" id="pnc" name="Pincode"placeholder="Pincode(Required)*" required><br><br>
        <label for="s">State:</label>
    <select name="state" id="s" required>
        
        <optgroup label="State">
        <option value="Andhra pradesh">Andhara pradesh</option>
        <option value="Telgana">Telgana</option>
        <option value="Maharastra">Maharastra</option>
        <option value="Madhya pradesh">Madhya pradesh</option>
    </optgroup>
  </select>
        <br><br>
        <label for="c">City:</label>
        <input type="text" id="c" name="state"placeholder="City(Required)*" required><br><br>
        <label for="add">Address:</label>
        <textarea id="add" name="Address" rows="10" placeholder="H-no,Building name,Road No,Colony,Area" required></textarea><br><br>
        
        <input type="submit" formaction="./order.html"><br><br>
    </form>
</fieldset>
</body>
</html>
